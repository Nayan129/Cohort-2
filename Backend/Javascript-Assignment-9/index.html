<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Window RightClick Functionality</title>
  </head>
  <body>
    <main>
      <div class="windowContainer">
        <div class="rightClick" id="rightClickMenu">
          <div class="menu-item">
            <i class="ri-refresh-line"></i>
            <span>Refresh</span>
          </div>

          <div class="menu-item">
            <i class="ri-folder-add-line"></i>
            <span>New Folder</span>
          </div>

          <div class="menu-item">
            <i class="ri-file-copy-line"></i>
            <span>Paste</span>
          </div>

          <div class="menu-item">
            <i class="ri-settings-3-line"></i>
            <span>Display Settings</span>
          </div>

          <div class="menu-item">
            <i class="ri-information-line"></i>
            <span>Properties</span>
          </div>
        </div>

        <div class="bottomSearch">
          <img
            class="popupItems"
            src="https://img.icons8.com/?size=100&id=M9BRw0RJZXKi&format=png&color=000000"
            height="35px"
            width="35px"
            alt=""
          />
          <input type="text" placeholder="Search" />
          <img
            class="popupItems"
            src="https://img.icons8.com/?size=100&id=-5h34CbaUb09&format=png&color=000000"
            height="35px"
            width="35px"
            alt=""
          />
          <img
            class="popupItems"
            src="https://img.icons8.com/?size=100&id=c2AXPLZ3iVEU&format=png&color=000000"
            height="35px"
            width="35px"
            alt=""
          />
          <img
            class="popupItems"
            src="https://img.icons8.com/?size=100&id=UECmBSgBOvPT&format=png&color=000000"
            height="35px"
            width="35px"
            alt=""
          />
          <img
            class="popupItems"
            src="https://img.icons8.com/?size=100&id=PxQoyT1s0uFh&format=png&color=000000"
            height="35px"
            width="35px"
            alt=""
          />
          <img
            class="popupItems"
            src="https://img.icons8.com/?size=100&id=9OGIyU8hrxW5&format=png&color=000000"
            height="35px"
            width="35px"
            alt=""
          />
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
